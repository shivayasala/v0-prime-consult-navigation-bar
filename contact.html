<!-- Contact Form Section -->
<section class="relative py-20 lg:py-28 bg-gradient-to-br from-slate-50 via-blue-50 to-slate-100 overflow-hidden">
  <!-- Decorative Background -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 right-20 w-96 h-96 bg-blue-200/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-20 left-20 w-96 h-96 bg-slate-200/30 rounded-full blur-3xl"></div>
  </div>

  <div class="container mx-auto px-6 lg:px-8 relative z-10">
    
    <!-- Section Header -->
    <div class="text-center max-w-3xl mx-auto mb-16">
      <span class="inline-block px-4 py-2 bg-blue-100 text-blue-900 rounded-full text-sm font-semibold mb-4">Get In Touch</span>
      <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6">Let's Talk About Your Business Needs</h2>
      <p class="text-lg text-gray-600 leading-relaxed">Send us a message and our consultants will reach out shortly to discuss how we can help transform your business.</p>
    </div>

    <!-- Contact Form Container -->
    <div class="max-w-2xl mx-auto">
      <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-12 border border-gray-100">
        
        <form class="space-y-6">
          
          <!-- Full Name Field -->
          <div>
            <label for="fullName" class="block text-sm font-semibold text-gray-700 mb-2">Full Name *</label>
            <input 
              type="text" 
              id="fullName" 
              name="fullName" 
              required
              class="w-full px-4 py-3.5 bg-slate-50 border-2 border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:border-blue-900 focus:ring-4 focus:ring-blue-900/10 transition-all duration-300"
              placeholder="Enter your full name"
            />
          </div>

          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address *</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required
              class="w-full px-4 py-3.5 bg-slate-50 border-2 border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:border-blue-900 focus:ring-4 focus:ring-blue-900/10 transition-all duration-300"
              placeholder="you@company.com"
            />
          </div>

          <!-- Phone Number Field -->
          <div>
            <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
            <input 
              type="tel" 
              id="phone" 
              name="phone"
              class="w-full px-4 py-3.5 bg-slate-50 border-2 border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:border-blue-900 focus:ring-4 focus:ring-blue-900/10 transition-all duration-300"
              placeholder="+91 (XXX) XXX-XXXX"
            />
          </div>

          <!-- Message Field -->
          <div>
            <label for="message" class="block text-sm font-semibold text-gray-700 mb-2">Message *</label>
            <textarea 
              id="message" 
              name="message" 
              rows="5" 
              required
              class="w-full px-4 py-3.5 bg-slate-50 border-2 border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:border-blue-900 focus:ring-4 focus:ring-blue-900/10 transition-all duration-300 resize-none"
              placeholder="Tell us about your business needs and challenges..."
            ></textarea>
          </div>

          <!-- Privacy Notice -->
          <div class="flex items-start space-x-3">
            <input 
              type="checkbox" 
              id="privacy" 
              name="privacy" 
              required
              class="mt-1 w-4 h-4 text-blue-900 border-gray-300 rounded focus:ring-blue-900"
            />
            <label for="privacy" class="text-sm text-gray-600">
              I agree to the privacy policy and consent to being contacted by PrimeConsult regarding my inquiry. *
            </label>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            class="w-full group relative px-8 py-4 bg-gradient-to-r from-blue-900 to-blue-700 text-white font-semibold rounded-xl shadow-xl hover:shadow-2xl transition-all duration-300 hover:scale-[1.02] overflow-hidden"
          >
            <span class="relative z-10 flex items-center justify-center">
              Send Message
              <svg class="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
              </svg>
            </span>
            <div class="absolute inset-0 bg-gradient-to-r from-blue-800 to-blue-600 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
          </button>

        </form>

        <!-- Contact Info -->
        <div class="mt-10 pt-10 border-t border-gray-200">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
            <div class="flex flex-col items-center">
              <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center mb-3">
                <svg class="w-6 h-6 text-blue-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
              </div>
              <p class="text-sm font-semibold text-gray-900">hello@primeconsult.com</p>
            </div>
            <div class="flex flex-col items-center">
              <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center mb-3">
                <svg class="w-6 h-6 text-blue-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                </svg>
              </div>
              <p class="text-sm font-semibold text-gray-900">+91 (123) 456-7890</p>
            </div>
            <div class="flex flex-col items-center">
              <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center mb-3">
                <svg class="w-6 h-6 text-blue-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
              </div>
              <p class="text-sm font-semibold text-gray-900">Mon-Fri: 9AM - 6PM</p>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</section>
