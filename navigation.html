<!-- Navigation Bar Section -->
<section class="sticky top-0 z-50 bg-white shadow-lg border-b border-gray-100">
  <nav class="container mx-auto px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      
      <!-- Brand Logo -->
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gradient-to-br from-blue-900 to-blue-700 rounded-lg flex items-center justify-center shadow-md">
          <span class="text-white font-bold text-xl">P</span>
        </div>
        <span class="text-2xl font-bold bg-gradient-to-r from-blue-900 to-blue-700 bg-clip-text text-transparent">PrimeConsult</span>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="#home" class="text-gray-700 hover:text-blue-900 font-medium transition-all duration-300 hover:scale-105 relative group">
          Home
          <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-900 group-hover:w-full transition-all duration-300"></span>
        </a>
        <a href="#services" class="text-gray-700 hover:text-blue-900 font-medium transition-all duration-300 hover:scale-105 relative group">
          Services
          <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-900 group-hover:w-full transition-all duration-300"></span>
        </a>
        <a href="#about" class="text-gray-700 hover:text-blue-900 font-medium transition-all duration-300 hover:scale-105 relative group">
          About
          <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-900 group-hover:w-full transition-all duration-300"></span>
        </a>
        <a href="#contact" class="px-6 py-2.5 bg-gradient-to-r from-blue-900 to-blue-700 text-white font-semibold rounded-lg shadow-md hover:shadow-xl hover:scale-105 transition-all duration-300">
          Contact
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button id="mobileMenuBtn" class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors duration-300" aria-label="Toggle menu">
        <svg id="menuIcon" class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
        <svg id="closeIcon" class="w-6 h-6 text-gray-700 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden py-4 border-t border-gray-100">
      <div class="flex flex-col space-y-4">
        <a href="#home" class="text-gray-700 hover:text-blue-900 font-medium px-4 py-2 hover:bg-gray-50 rounded-lg transition-all duration-300">Home</a>
        <a href="#services" class="text-gray-700 hover:text-blue-900 font-medium px-4 py-2 hover:bg-gray-50 rounded-lg transition-all duration-300">Services</a>
        <a href="#about" class="text-gray-700 hover:text-blue-900 font-medium px-4 py-2 hover:bg-gray-50 rounded-lg transition-all duration-300">About</a>
        <a href="#contact" class="text-white bg-gradient-to-r from-blue-900 to-blue-700 font-semibold px-4 py-2 rounded-lg shadow-md hover:shadow-xl transition-all duration-300">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu Toggle Script -->
  <script>
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const menuIcon = document.getElementById('menuIcon');
    const closeIcon = document.getElementById('closeIcon');

    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      menuIcon.classList.toggle('hidden');
      closeIcon.classList.toggle('hidden');
    });
  </script>
</section>
